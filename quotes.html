<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 100px auto;
        }
        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            margin: 0 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .quote {
            margin-top: 40px;
            text-align: left;
            font-style: italic;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
        }
        #commentList {
            padding: 0;
            text-align: left;
            margin-top: 20px;
        }
        #commentList li {
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random quotes</h1>
        <div class="quote">The only way to do great work is to love what you do.</div>
        <button id="getquoteBtn" class="btn">Get Another Quote</button>
        <div class="buttons">
        </div>
        <textarea id="comment" rows="4" placeholder="Leave your comment here..."></textarea>
        <button  class="btn">Submit Comment</button>
    </div>
    <button><a id="0"class="btn">Home</a></button> 
    <button><a  id="2"class="btn" >Quotes</a></button>
    
    <script>
        document.getElementById('getQuoteBtn').addEventListener('click', function() {
            var quotes = [
            "The only way to do great work is to love what you do." ,
            "In the end, we only regret the chances we didn't take." ,
            "Success is not final, failure is not fatal: It is the courage to continue that counts." ,
            "The best time to plant a tree was 20 years ago. The second best time is now."




          ];
            var quoteIndex = Math.floor(Math.random() * quotes.length);
            var quoteDiv = document.querySelector('.quote');
            quoteDiv.textContent = quotes[quoteIndex];
        });
        let hp=document.getElementById('0')
        hp.addEventListener('click',function() {
            window.location.href='http://127.0.0.1:5500/home.html';
        let jp=document.getElementById('1')
        jp.addEventListener('click',function() {
            window.location.href='http://127.0.0.1:5500/jokes.html';
        })
        })
        let c=document.getElementById('btnsub')
        c.addEventListener('click',function(){
            alert("Comment submitted successfully!");
        })
      
        
 
    </script>
</body>
</html>
