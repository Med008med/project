<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokes</title>
    <style>
    
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 100px auto;
        }
        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            margin: 0 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .joke {
            margin-top: 40px;
            text-align: left;
            font-style: italic;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
        }
        #commentList {
            padding: 0;
            text-align: left;
            margin-top: 20px;
        }
        #commentList li {
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Jokes</h1>
        <div class="joke">Why don't scientists trust atoms?
            Because they make up everything!</div>
        <button id="getJokeBtn" class="btn">Get Another Joke</button>
        <div class="buttons">
        </div>
        <textarea id="comment" rows="4" placeholder="Leave your comment here..."></textarea>
        <button  class="btn"id="btnsub">Submit Comment</button>
    </div>
    <div class="container">
    <button><a id="0" class="btn" >Home</a></button> 
    <button><a  id="2"  class="btn">Quotes</a></button>
    </div>
    
    <script>
        document.getElementById('getJokeBtn').addEventListener('click', function() {
            var jokes = [
                "Why don't scientists trust atoms? Because they make up everything!",
                "I'm reading a book on anti-gravity. It's impossible to put down!",
                "Parallel lines have so much in common. It's a shame they'll never meet.",
                "Why did the scarecrow win an award? Because he was outstanding in his field!"
            ];
            var jokeIndex = Math.floor(Math.random() * jokes.length);
            var jokeDiv = document.querySelector('.joke');
            jokeDiv.textContent = jokes[jokeIndex];
        });
        let hp=document.getElementById('0')
        hp.addEventListener('click',function() {
            window.location.href='http://127.0.0.1:5500/home.html';
        let qp=document.getElementById('2')
        qp.addEventListener('click',function() {
            window.location.href='http://127.0.0.1:5500/quotes.html';
        })
        })
        let c=document.getElementById('btnsub')
        c.addEventListener('click',function(){
            alert("Comment submitted successfully!");
        })
 
    </script>
</body>
</html>
